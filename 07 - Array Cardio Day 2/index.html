<body>

  <script>
    // ## Array Cardio Day 2

    const people = [{
        name: 'Wes',
        year: 1988
      },
      {
        name: 'Kait',
        year: 1986
      },
      {
        name: 'Irv',
        year: 1970
      },
      {
        name: 'Lux',
        year: 2015
      }
    ];

    const comments = [{
        text: 'Love this!',
        id: 523423
      },
      {
        text: 'Super good',
        id: 823423
      },
      {
        text: 'You are the best',
        id: 2039842
      },
      {
        text: 'Ramen is my fav food ever',
        id: 123523
      },
      {
        text: 'Nice Nice Nice!',
        id: 542328
      }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?

    /* Option 1 - good
        const isAdult = people.some(function(person) {
          const currentYear = (new Date()).getFullYear();
          if(currentYear - person.year >= 19) {
            return true;
          }
        });

        console.log({isAdult});
     */

    /* Option 2 - better
        const isAdult = people.some(person => {
          const currentYear = new Date().getFullYear();
          return currentYear - person.year >= 19;
        });

        console.log(isAdult);
     */

    /* Option 3 - best */

    const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);

    console.log(isAdult);

    /*     const everyAdult = people.every(person => {
          const currentYear = new Date().getFullYear();
          return currentYear - person.year >= 19;
        });
        console.log(everyAdult);
     */
    const everyAdult = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);

    console.log(everyAdult);


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    /*     const oneComment = comments.find(comment => {
          if(comment.id === 823423) {
            return true;
          }
        });
        console.log(oneComment);
     */
    const oneComment = comments.find(comment => (
      comment.id === 823423
    ));
    console.log(oneComment);


    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const badComment = comments.findIndex(comment => (
      comment.id === 823423
    ));

    comments.splice(badComment, 1)
    console.log(comments);

         const newComments = [

  </script>
